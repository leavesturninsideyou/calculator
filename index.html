<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
    <div class="content">
        <div class="calc-body">
            <div class="output">0</div>
            <div class="buttons">
                <div class="row1">
                    <button class="control" onkeydown="this.blur()">AC</button>
                    <button class="control" onkeydown="this.blur()">DEL</button>
                    <button class="operator unselected" onkeydown="this.blur()">รท</button>
                </div>
                <div class="row2">
                    <button class="num" onkeydown="this.blur()">7</button>
                    <button class="num" onkeydown="this.blur()">8</button>
                    <button class="num" onkeydown="this.blur()">9</button>
                    <button class="operator unselected" onkeydown="this.blur()">ร</button>
                </div>
                <div class="row3">
                    <button class="num" onkeydown="this.blur()">4</button>
                    <button class="num" onkeydown="this.blur()">5</button>
                    <button class="num" onkeydown="this.blur()">6</button>
                    <button class="operator unselected" onkeydown="this.blur()">-</button>    
                </div>
                <div class="row4">
                    <button class="num" onkeydown="this.blur()">1</button>
                    <button class="num" onkeydown="this.blur()">2</button>
                    <button class="num" onkeydown="this.blur()">3</button>
                    <button class="operator unselected" onkeydown="this.blur()">+</button>
                </div>
                <div class="row5">
                    <button class="num zero" onkeydown="this.blur()">0</button>
                    <button class="decimal other" onkeydown="this.blur()">.</button>
                    <button class="equal other" onkeydown="this.blur()">=</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
