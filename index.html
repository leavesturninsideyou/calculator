<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
    <div class="content">
        <div class="calc-body">
            <div class="output">0</div>
            <div class="buttons">
                <div class="row1">
                    <button class="control">AC</button>
                    <button class="control">DEL</button>
                    <button class="operator unselected">รท</button>
                </div>
                <div class="row2">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operator unselected">ร</button>
                </div>
                <div class="row3">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operator unselected">-</button>    
                </div>
                <div class="row4">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operator unselected">+</button>
                </div>
                <div class="row5">
                    <button class="num zero">0</button>
                    <button class="decimal other">.</button>
                    <button class="equal other">=</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
